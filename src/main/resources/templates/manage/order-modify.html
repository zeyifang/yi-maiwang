<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理 - 易买网</title>
<link type="text/css" rel="stylesheet" href="/SpringBootShop/css/style.css" />
<script type="text/javascript" src="/SpringBootShop/scripts/function-manage.js"></script>
</head>
<body>
<div id="header" class="wrap">
	<div th:include="header :: header"></div>
</div>
<div id="childNav">
	<div class="welcome wrap">
		管理员pillys您好，今天是2012-12-21，欢迎回到管理后台。
	</div>
</div>
<div id="position" class="wrap">
	您现在的位置：<a href="index.html">易买网</a> &gt; 管理后台
</div>
<div id="main" class="wrap">
	<div id="menu-mng" class="lefter">
		<div th:include="menu-mng :: menu-mng"></div>
	</div>
	<div class="main">
		<h2>修改订单</h2>
		<div class="manage">
			<form action="/SpringBootShop/dangdangOrder/updateOrderManage" >
				<table class="form">
					<tr>
						<td class="field">订单ID：</td>
						<td><input type="text" class="text" name="doId" th:value="${orderListById.doId}" readonly="readonly" /></td>
					</tr>
					<tr>
						<td class="field">用户ID：</td>
						<td><input type="text" class="text" name="doUserId" th:value="${orderListById.doUserId}" readonly="readonly"/></td>
					</tr>
					<tr>
						<td class="field">订购人姓名：</td>
						<td><input type="text" class="text" name="doUserName" th:value="${orderListById.doUserName}" /></td>
					</tr>
					<tr>
						<td class="field">订购地址：</td>
						<td><input type="text" class="text" name="doUserAddress" th:value="${orderListById.doUserAddress}" /></td>
					</tr>
					<tr>
						<td class="field">订购人手机号码：</td>
						<td><input type="text" class="text" name="doUserTel" th:value="${orderListById.doUserTel}" /></td>
					</tr>
					<tr>
						<td class="field">订单状态：</td>
						<td>
							<select name="doStatus">
								<option value="1" th:selected="${orderListById.doStatus eq 1}">待审核</option>
								<option value="2" th:selected="${orderListById.doStatus eq 2}">审核通过</option>
								<option value="3" th:selected="${orderListById.doStatus eq 3}" >配货</option>
								<option value="4" th:selected="${orderListById.doStatus eq 4}" >发货</option>
								<option value="5" th:selected="${orderListById.doStatus eq 5}">收货确认</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ui-blue"><input type="submit" name="submit" value="更新" /></label></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div class="clear"></div>
</div>
<div id="footer">
	Copyright &copy; 2022 启泰教育 All Rights Reserved. 京ICP证1000008号
</div>
</body>
</html>
