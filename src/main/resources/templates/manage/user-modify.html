<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理 - 易买网</title>
<link type="text/css" rel="stylesheet" href="/SpringBootShop/css/style.css" />
<script type="text/javascript" src="/SpringBootShop/scripts/function-manage.js"></script>
</head>
<body>
<div id="header" class="wrap">
	<div th:include="header :: header"></div>
</div>
<div id="childNav">
	<div class="welcome wrap">
		管理员pillys您好，今天是2012-12-21，欢迎回到管理后台。
	</div>
</div>
<div id="position" class="wrap">
	您现在的位置：<a href="index.html">易买网</a> &gt; 管理后台
</div>
<div id="main" class="wrap">
	<div id="menu-mng" class="lefter">
		<div class="box">
			<div th:include="menu-mng :: menu-mng"></div>
		</div>
	</div>
	<div class="main">
		<h2>修改用户</h2>
		<div class="manage">
			<form action="/SpringBootShop/dangdangUser/updateUserById" enctype="multipart/form-data" method="post">
				<table class="form">
					<tr>
						<td class="field">用户Id：</td>
						<td><input type="text" class="text" name="duUserId" th:value="${dangdangUser.duUserId}" readonly="readonly" /></td>
					</tr>
					<tr>
						<td class="field">用户名：</td>
						<td><input type="text" class="text" name="duUserName" th:value="${dangdangUser.duUserName}" readonly="readonly" /></td>
					</tr>
					<tr>
						<td class="field">密码：</td>
						<td><input type="text" class="text" name="duPassword" th:value="${dangdangUser.duPassword}" /></td>
					</tr>
					<tr>
						<td class="field">性别：</td>
						<td><input type="radio" name="duSex" value="1" th:checked="${dangdangUser.duSex} eq '1'? 'checked':'false'" />男 <input type="radio" name="duSex" value="0" th:checked="${dangdangUser.duSex} eq '0'? 'checked':'false'" />女</td>
					</tr>
					<tr>
						<td class="field">邮箱：</td>
						<td><input type="text" class="text" name="duEmail" th:value="${dangdangUser.duEmail}" /></td>
					</tr>
					<tr>
						<td class="field">手机号码：</td>
						<td><input type="text" class="text" name="duMobile" th:value="${dangdangUser.duMobile}"/></td>
					</tr>
					<tr>
						<td class="field">送货地址：</td>
						<td><input type="text" class="text" name="duAddress" th:value="${dangdangUser.duAddress}" /></td>
					</tr>
					<tr>
						<td class="field">当前头像：</td>
						<td><input type="text" class="text" name="duNew3" th:value="${dangdangUser.duNew3}" /></td>
					</tr>
					<tr>
						<td class="field">修改请上传：</td>
						<td><input type="file" class="text" name="photo" /></td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ui-blue"><input type="submit" name="submit" value="更新" /></label></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div class="clear"></div>
</div>
<div id="footer">
	Copyright &copy; 2022 启泰教育 All Rights Reserved. 京ICP证1000008号
</div>
</body>
</html>
