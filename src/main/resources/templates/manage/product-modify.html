<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理 - 易买网</title>
<link type="text/css" rel="stylesheet" href="/SpringBootShop/css/style.css" />
<script type="text/javascript" src="/SpringBootShop/scripts/function-manage.js"></script>
</head>
<body>
<div id="header" class="wrap">
	<div th:include="header :: header"></div>
</div>
<div id="childNav">
	<div class="welcome wrap">
		管理员pillys您好，今天是2012-12-21，欢迎回到管理后台。
	</div>
</div>
<div id="position" class="wrap">
	您现在的位置：<a href="index.html">易买网</a> &gt; 管理后台
</div>
<div id="main" class="wrap">
	<div id="menu-mng" class="lefter">
		<div th:include="menu-mng :: menu-mng"></div>
	</div>
	<div class="main">
		<h2>修改商品</h2>
		<div class="manage">
			<form action="/SpringBootShop/dangdangOrder/UpdateProductMange" enctype="multipart/form-data" method="post">
				<table class="form">
					<tr>
						<td class="field">商品名称：</td>
						<td><input type="text" class="text" name="dpName" th:value="${dangdangProduct.dpName}" /></td>
						<td><input type="hidden" class="text" name="dpId" th:value="${dangdangProduct.dpId}"/></td>
					</tr>
					<tr>
						<td class="field">所属分类：</td>
						<td>
							<select name="dpcChildId">
								<option th:value="${dangdangProductCategory1.dpcId}">[[${dangdangProductCategory1.dpcName}]]</option>
								<option th:each="productCate:${productCateList}"  th:value="${productCate.dpcId}" >[[${productCate.dpcName}]]</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="field">商品图片：</td>
						<td><input type="text" class="text" name="dpFileName" th:value="${dangdangProduct.dpFileName}" /></td>
					</tr>
						<td class="field">修改请上传：</td>
						<td><input type="file" class="text" name="photo"  /></td>
					</tr>
					<tr>
						<td class="field">商品价格：</td>
						<td><input type="text" class="text tiny" name="dpPrice" th:value="${dangdangProduct.dpPrice}"/> 元</td>
					</tr>
					<tr>
						<td class="field">品牌：</td>
						<td><input type="text" class="text" name="dpDescription" th:value="${dangdangProduct.dpDescription}" /></td>
					</tr>
					<tr>
						<td class="field">库存：</td>
						<td><input type="text" class="text tiny" name="dpStock" th:value="${dangdangProduct.dpStock}"/></td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ui-blue"><input type="submit" name="submit" value="修改" /></label></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div class="clear"></div>
</div>
<div id="footer">
	Copyright &copy; 2022 启泰教育 All Rights Reserved. 京ICP证1000008号
</div>
</body>
</html>
